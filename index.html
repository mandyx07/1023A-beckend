    <script>
        async function buscaDados(){
         const resposta = await fetch("http://localhost:8000/estudantes")
         console.log(resposta)
         if(resposta.status ===200){
            const dados = await resposta.json()
            console.log(dados)
            console.log(dados[0].nome)
            //crie uma li a partir do vetor dados
            //coloque o texto que vem do banco de dados no li
            //adicione o li na ul com id "minhalista"
         } else{
            if(resposta.status ===400){
                const dados = await resposta.json()
                alert(dados.mensagem)
            } else{
                alert("ERRO N√ÉO IDENTIFICADO!")
            }
         }
        }
        buscaDados()
    </script>
